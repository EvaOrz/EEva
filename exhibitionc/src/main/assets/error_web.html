 -->

<doctype html>
    <html>
    <head>
        <title>无法加载页面</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"/>
        <link rel="stylesheet" media="screen"
              href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container" style="margin-top: 80px; max-width: 600px;">
        <h1 class="text-center">无法加载页面</h1>
        <hr>
        <p class="lead">非常抱歉，我们现在无法打开您指定的页面。请检查您的网络环境，或者点击下面的按钮重试。</p>
        <hr>
        <p id="information"></p>
        <button type="button" class="btn btn-lg btn-default center-block" onclick=reload()>重试
        </button>
    </div>
    <script>
    function isUrl (arg) {
      var re = new RegExp("^(http[s]?:\\/\\/(www\\.)?|ftp:\\/\\/(www\\.)?|www\\.){1}([0-9A-Za-z-\\.@:%_\+~#=]+)+((\\.[a-zA-Z]{2,3})+)(/(.)*)?(\\?(.)*)?");
      return re.test(arg);
    } // 判断 URL
    function reload () {
      var QueryString = function () {
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
          if (typeof query_string[pair[0]] === "undefined") {
            query_string[pair[0]] = pair[1];
          } else if (typeof query_string[pair[0]] === "string") {
            var arr = [ query_string[pair[0]], pair[1] ];
            query_string[pair[0]] = arr;
          } else {
            query_string[pair[0]].push(pair[1]);
          }
        }
        return query_string;
      } (); // 获取参数
      var target = QueryString['g'];
      if (isUrl(target)) {
        if (typeof target ==='string') {
          window.location.assign(target);
          // 如果网址只出现了一次
        } else if (typeof target === 'object') {
          window.location.assign(target[target.length - 1]);
          // 如果出现了多次，取最后一次
        };
      } else {
        document.getElementById('information').innerHTML = "发生错误：<code>" + target.toString() + "</code> 不是一个有效的网址。";
        // 如果不是网址，显示错误信息
      }
    }

    </script>
    </body>
    </html>
